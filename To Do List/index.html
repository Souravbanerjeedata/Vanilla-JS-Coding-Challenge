<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>To-Do List</h2>
        <img src="./images/icon.png" />
      </div>
      <div class="input-box">
        <input type="text" placeholder="Add your text" id="task-input" />
        <button id="task-btn" onclick="addTask()">Add</button>
      </div>
      <ul id="list-container"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
