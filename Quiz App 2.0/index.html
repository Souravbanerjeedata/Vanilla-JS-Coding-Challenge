<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- start screen -->
      <div class="screen active" id="start-screen">
        <h1>Quiz Time !</h1>
        <p>Test Your knowledge with these fun questions</p>
        <button>Start Quiz</button>
      </div>
      <!-- quiz screen -->
      <div class="screen" id="quiz-screen">
        <h3>Question Displays here</h3>
        <div class="question-info">
          <p>
            Question <span id="current-question">1</span> of
            <span id="total-questions">5</span>
          </p>
          <p>score: <span id="score">0</span></p>
        </div>
        <ul class="answers">
          <li><button class="answer">Answer 1</button></li>
          <li><button class="answer">Answer 2</button></li>
          <li><button class="answer">Answer 3</button></li>
          <li><button class="answer">Answer 4</button></li>
        </ul>
        <div class="progress"><div class="progress-bar"></div></div>
      </div>
      <!-- result screen -->
      <div class="screen" id="result-screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>
            You scored <span id="result">3</span> out of
            <span id="max-result">5</span>
          </p>
          <h3 id="result-message">Good Effort! Keep learning!</h3>
        </div>
        <button>Restart Quiz</button>
      </div>
    </div>
  </body>
</html>
