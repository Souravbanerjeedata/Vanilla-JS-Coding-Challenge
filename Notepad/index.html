<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="./images/notes.png" alt="notes logo" /><span>Notes</span>
      </h1>
      <button>
        <img src="./images/edit.png" alt="edit logo" />Create Notes
      </button>
      <div class="notes">
        <p contenteditable="true" class="input">
          <img src="./images/delete.png" alt="delete icon" />
        </p>
      </div>
    </div>
  </body>
</html>
